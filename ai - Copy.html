<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .suggestion-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: none;
        }
        #categoryInput{
            color:white;
        }
        body{
            text-align:center;
        }
    </style>
</head>
<body>
   
    <br><br><br>
    <div class="button-container">
        <a href="index.html" class="button-link home-link">Go to Home</a>
        <a href="products.html" class="button-link products-link">Go to Products</a>
      </div>
    
    <br><br><br>

    <div class="container">
        <h2>AI Personal Suggestions</h2>
        <p>Enter a category to get personalized AI suggestions</p>
        
        <input type="text" id="categoryInput" class="form-control" placeholder="e.g., Fashion, Books, Travel">
        <button class="btn btn-custom mt-3" onclick="getAISuggestions()">Get Suggestions</button>

        <div class="suggestion-box" id="suggestionBox">
            <h4>AI Suggestion:</h4>
            <p id="suggestionText"></p>
        </div>
    </div>

    <script>
        function getAISuggestions() {
            const category = document.getElementById("categoryInput").value.toLowerCase();
            const suggestionBox = document.getElementById("suggestionBox");
            const suggestionText = document.getElementById("suggestionText");

            if (category.trim() === "") {
                alert("Please enter a category!");
                return;
            }

            let suggestions = {
                "fashion": "Try wearing pastel colors this season! Also, oversized blazers are trending.",
                "dresses for fat people": "Maximum prefer shirts which are big in size",
                "which are in trending": "shakets and old money asthetics",
                "for marriage": "go to traditional section and do shopping",
                "dresses for summer": "Free style lenin."
            };

            let defaultSuggestion = "Sorry, no specific suggestion available. Try 'Fashion', 'Books', 'Travel', etc.";

            suggestionText.innerText = suggestions[category] || defaultSuggestion;
            suggestionBox.style.display = "block";
        }
    </script>

</body>
</html>
